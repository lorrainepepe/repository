<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <style>
            #conteudo{
                margin: 14px 14px;
                padding: 15px;
                border: 2px solid lightslategrey;
                border-radius: 5px;
            }

            nav{
                padding: 0px 15px 0px;
            }
            
            .st-footer{
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML - TESTE</h1>
        </header>
        <nav>
            <a href="exercicios/inicio.html" link-nav>Index</a> |
            <a href="exercicios/texto.html" link-nav>01-Texto 1</a> |
            <a href="exercicios/texto2.html" link-nav>02 -Texto 2</a> |
            <a href="exercicios/lista.html" link-nav>03 - Lista</a> |
            <a href="exercicios/desafio1.html" link-nav>04-Desafio</a> 
        </nav>
        <section id="conteudo"></section>
        <footer>
            <h4 class="st-footer">Curso de WEB / Lorraine M. Pepe</h4>
        </footer>
    </body>
    <script>
        const conteudo = document.getElementById('conteudo')
        fetch('exercicios/inicio.html').then(resp => resp.text()).then(html => conteudo.innerHTML = html) //ajax que contem o conteúdo incial

        document.querySelectorAll('[link-nav]').forEach(link =>{
        
            link.onclick = function(e){
                e.preventDefault()
                
                fetch(link.href)//chamada ajax
                    .then(resp => resp.text()) //pega o html
                    .then(html => conteudo.innerHTML = html) //substitui o conteúdo da section pelo outro arquivo html
            }
        })

    </script>
</html>
